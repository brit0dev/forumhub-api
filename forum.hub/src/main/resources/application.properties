spring.application.name=forum.hub
spring.datasource.url=${FORUMHUB_DB_URL}
spring.datasource.username=${FORUMHUB_DB_USER}
spring.datasource.password=${FORUMHUB_DB_PASS}
spring.datasource.drive-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update
#Show what JPA do in db
spring.jpa.show-sql=true
#Format before show
spring.jpa.format-sql=true

spring.flyway.baselineOnMigrate=true